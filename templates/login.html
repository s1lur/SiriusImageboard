<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Login</title>
    <style>
        .login-form {
            text-align: center;
        }
        .login-form .form-group {
            background: #f7f7f7 none repeat scroll 0 0;
            font-size: 14px;
            height: 50px;
            line-height: 50px;
        }
        .main-div {
            background: #ffffff none repeat scroll 0 0;
            margin: 10px auto 30px;
            max-width: 300px;
            align-content: center;
            border-radius: 3px;
            border-color: #000000;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand text-light" href="/" style="font-size: 15px;">S1lur's imageboard</a>
        <ul class="navbar-nav ml-auto" style="display: inline-block;">
            <li class="nav-item" style="display: inline-block;">
                <button type="button" class="btn btn-success ml-auto" onclick="location.href='/login'" style="margin-right:-15px; transform: scale(0.8)">Login</button>
            </li>
            <li class="nav-item" style="display: inline;">
                <button type="button" class="btn btn-outline-success ml-auto" onclick="location.href='/signup'" style="transform: scale(0.8);">Sign up</button>  
            </li>
        </ul>     
    </nav>
	<div class="container">
        <div class="main-div">
            <h3 class="text-center">
                Login
            </h3>
            <div class="login-form">
                <!-- action="{{ url_for('index') }}"-->
                <form method="POST">
                    <div class="form-group">
                        <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email Address">
                        <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password" style="margin-top:2px">
                    </div>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p class="text-danger">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %} 
                    <button type="submit" class="btn btn-success" style="margin-top:30px; width:100%;">Login</button>
                </form>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
